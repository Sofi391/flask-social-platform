<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll("button[data-action]").forEach(button => {
    button.addEventListener("click", e => {
      e.preventDefault();
      const action = button.dataset.action;
      let confirmMessage = "";
      switch(action) {
        case "promote":
          confirmMessage = "✅ Do you want to promote this user?";
          break;
        case "demote":
          confirmMessage = "⚠️ Are you sure you want to demote this user?";
          break;
        case "restrict":
          confirmMessage = "⚠️ Are you sure you want to restrict this user?";
          break;
        case "unrestrict":
          confirmMessage = "✅ Do you want to unrestrict this user?";
          break;
        case "delete":
          confirmMessage = "❌ Are you sure you want to delete this user and all their posts?";
          break;
      }
      if (confirm(confirmMessage)) {
        window.location.href = button.dataset.url;
      }
    });
  });
});

document.addEventListener("DOMContentLoaded", function () {
  // Delete post confirmation
  document.querySelectorAll(".delete-post-link").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      if (confirm("❌ Are you sure you want to delete this post?")) {
        window.location.href = link.dataset.url;
      }
    });
  });
});
